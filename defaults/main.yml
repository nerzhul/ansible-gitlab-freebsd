---
gitlab:
  user: git
  uid: 7500
  version: 8-4-stable
  host: gitlab.local
  home: /home/git
  http_ssl: true
  http_ipv6: true
  mail: gitlab@gitlab.local
  mail_reply_to: no-reply@gitlab.local
  secret_key: myfabuloussecretkey
  redis:
    host: 127.0.0.1
    port: 6379
  db:
    name: gitlabdb
    user: gitlab
    password: gitlabpwd
    host: 127.0.0.1
    port: 5432
  lfs_enable: false
  ldap:
    enable: false
    host: 127.0.0.1
    port: 389
    attr_uid: "uid"
    base: "ou=people,dc=example,dc=org"
    method: "plain"
    bind_dn: "cn=ro-user,dc=example,dc=org"
    bind_password: "ro-user_password"
    is_activedirectory: false
    block_auto_created_users: false
  omniauth:
    enable: false
    block_auto_created_users: true
    github:
      app_id: false
      app_secret: false
    twitter:
      app_id: false
      app_secret: false
